<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylelogin.css">
    <!--<link rel="shortcut icon" href="img login/input_black_24dp.svg">-->
    <link rel="shortcut" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>LOGIN</title>
</head>
<body class="tela-login">
    
    <div class="container">
        <div class="container-login">
            <div class="wrap-login">
                <form class="login-form"></form>
                    <span class="login-form-title">
                        LOGIN
                    </span>
                    <div class="wrap-input margin-top-35 margin-bottom-35">
                        <input class="input-form" type="email" name="email" autocomplete="off">
                        <span class="focus-input-form" data-placeholder="Email"></span>
                    </div>
                    <div class="wrap-input margin-top-35 margin-bottom-35">
                        <input class="input-form" type="password" name="password" autocomplete="off">
                        <span class="focus-input-form" data-placeholder="Senha"></span>
                    </div>
                    <div class="container-login-form-btn">
                        <button class="login-form-btn">
                            LOGAR
                        </button>
                    </div>
                    <div>
                        <ul class="login-utils">
                            <li class="margin-bottom-8 margin-top-8">
                                <span class="texto1">
                                    Esqueceu Sua
                                </span>
                                <a href="#" class="texto2">Senha?</a>
                            </li>
                            <li>
                                <a href="#" class="texto2">Cadastre</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>
                <img src="img login/cinza.gif" id="img-form">
        </div>
    </div>
        
</body>
</html>
